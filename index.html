<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MontyHall Problem</title>
</head>
<body>
    <h1>The MontyHall Problem</h1>

    <script>
        var stayCount = 0;
        var switchCount = 0;

        for (var i = 0; i < 10000; i++) {

            var carPosition = Math.floor(Math.random() * 3) + 1; // Random car position
            var contestantChoice = Math.floor(Math.random() * 3) + 1; // Contestant's initial choice

            // Host removes a door
            var removedDoor;
            do {
                removedDoor = Math.floor(Math.random() * 3) + 1;
            } while (removedDoor === carPosition || removedDoor === contestantChoice);

            // Output round details
            document.write("The Car is in position: " + carPosition + "<br>");
            document.write("The contestant chose door: " + contestantChoice + "<br>");
            document.write("The host left door: " + removedDoor + "<br>");

            // Determine if the contestant should stay or switch
            if (contestantChoice === carPosition) {
                stayCount++;
                document.write("<p style='color: blue;'>The contestant should stay!<br></p>");
            } else {
                switchCount++;
                document.write("<p style='color: red;'>The contestant should switch!<br></p>");
            }

            document.write("<br>");
        }

        var totalRounds = stayCount + switchCount;
        var stayPercentage = ((stayCount / totalRounds) * 100).toFixed(2);
        var switchPercentage = ((switchCount / totalRounds) * 100).toFixed(2);

        // Display final percentages
        document.write("<h2 style='color: green;'>Stay percentage: " + stayPercentage + "%</h2>");
        document.write("<h2 style='color: red;'>Switch percentage: " + switchPercentage + "%</h2>");
    </script>
</body>
</html>
